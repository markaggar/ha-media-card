<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card - Optimized Code Test</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
            margin: 20px; 
            background: #fafafa;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #b6d4d9; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Media Card - Optimized Code Test</h1>
        <p>Testing the optimized version with consolidated logging and helper methods.</p>
        
        <div id="test-results">
            <div class="info">üîÑ Running tests...</div>
        </div>
        
        <div id="card-container">
            <!-- Media card will be rendered here -->
        </div>
    </div>

    <script type="module">
        try {
            // Import the optimized media card
            await import('./ha-media-card.js');
            
            // Test basic instantiation
            const card = document.createElement('ha-media-card');
            
            // Test mock Home Assistant object
            const mockHass = {
                callService: () => Promise.resolve(),
                callWS: () => Promise.resolve({ children: [] })
            };
            
            // Test configuration
            const testConfig = {
                media_path: '/media/test.jpg',
                media_type: 'image',
                is_folder: false,
                folder_mode: 'latest'
            };
            
            // Test helper methods exist
            const tests = [
                {
                    name: 'Card instantiation',
                    test: () => card instanceof HTMLElement,
                    description: 'Media card creates successfully'
                },
                {
                    name: 'Helper methods exist',
                    test: () => typeof card._log === 'function' && 
                             typeof card._getItemDisplayName === 'function' &&
                             typeof card._isLatestMode === 'function' &&
                             typeof card._isRandomMode === 'function',
                    description: 'All utility helper methods are defined'
                },
                {
                    name: 'Configuration works',
                    test: () => {
                        card.setConfig(testConfig);
                        return card.config === testConfig;
                    },
                    description: 'setConfig accepts configuration'
                },
                {
                    name: 'Folder mode helpers work',
                    test: () => {
                        card.setConfig(testConfig);
                        return card._isLatestMode() === true && card._isRandomMode() === false;
                    },
                    description: 'Folder mode helper methods return correct values'
                },
                {
                    name: 'String helper works',
                    test: () => {
                        const mockItem = { title: 'Test Title', media_content_id: 'test_id' };
                        return card._getItemDisplayName(mockItem) === 'Test Title';
                    },
                    description: 'String display name helper returns title when available'
                },
                {
                    name: 'String helper fallback',
                    test: () => {
                        const mockItem = { media_content_id: 'test_id' };
                        return card._getItemDisplayName(mockItem) === 'test_id';
                    },
                    description: 'String display name helper falls back to media_content_id'
                },
                {
                    name: 'Debug mode disabled by default',
                    test: () => card._debugMode === false,
                    description: 'Debug mode is disabled by default for production use'
                }
            ];
            
            // Run all tests
            let passedTests = 0;
            let results = '<h3>‚úÖ Test Results</h3>';
            
            for (const test of tests) {
                try {
                    const passed = test.test();
                    if (passed) {
                        passedTests++;
                        results += `<div class="success">‚úÖ ${test.name}: ${test.description}</div>`;
                    } else {
                        results += `<div class="error">‚ùå ${test.name}: ${test.description} - Failed</div>`;
                    }
                } catch (error) {
                    results += `<div class="error">‚ùå ${test.name}: ${test.description} - Error: ${error.message}</div>`;
                }
            }
            
            // Summary
            results += `<div class="info"><strong>Summary: ${passedTests}/${tests.length} tests passed</strong></div>`;
            
            if (passedTests === tests.length) {
                results += '<div class="success"><strong>üéâ All optimizations working correctly!</strong></div>';
            }
            
            document.getElementById('test-results').innerHTML = results;
            
            // Also add the card to the container for visual verification
            card.hass = mockHass;
            document.getElementById('card-container').appendChild(card);
            
        } catch (error) {
            document.getElementById('test-results').innerHTML = 
                `<div class="error">‚ùå Failed to load optimized media card: ${error.message}</div>`;
        }
    </script>
</body>
</html>
