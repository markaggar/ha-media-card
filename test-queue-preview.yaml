# Test configuration for Queue Preview feature
# Add this to your Lovelace dashboard to test

type: custom:ha-media-card
title: Queue Preview Test
media_source_type: folder
folder:
  path: /media/Photo/PhotoLibrary
  mode: sequential  # Must be sequential/ordered for queue preview
  recursive: true
  use_media_index_for_discovery: true

# Enable Media Index integration
media_index:
  enabled: true
  entity_id: sensor.media_index_media_photo_photolibrary_total_files

# Enable Queue Preview feature
filters:
  queue_preview:
    enabled: true
  burst_review:
    enabled: true

# Action buttons configuration
action_buttons:
  position: top-right
  enable_pause: true
  enable_favorite: true
  enable_info: true

# Display settings
show_metadata: true
autoplay_video: true
display_interval: 5
